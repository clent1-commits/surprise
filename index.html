<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Picture Surprise ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe4f0, #fff0f8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Card */
.card {
  width: 90%;
  max-width: 340px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  padding: 15px;
  transform: scale(0);
  transition: transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1);
  position: relative;
  z-index: 10;
}

.card.show {
  transform: scale(1);
  animation: bounce 0.8s;
}

@keyframes bounce {
  0% { transform: scale(0.8); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Image container */
.image-container {
  position: relative;
  width: 100%;
  border-radius: 15px;
  overflow: hidden;
}

.image-container img {
  width: 100%;
  display: block;
  border-radius: 15px;
}

/* Floating heart in center */
.center-heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  animation: floatHeart 2s ease-in-out infinite;
  pointer-events: none;
}

@keyframes floatHeart {
  0% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-15px); }
  100% { transform: translate(-50%, -50%) translateY(0); }
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  background: #ff7f91;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #ff4f6d;
}

</style>
</head>
<body>

<div style="display:flex; flex-direction:column; align-items:center;">
  
  <div class="card" id="card">
    <div class="image-container">
      <!-- Replace the image link below with your own picture -->
      <img src="https://i.imgur.com/CXnfPcF.jpeg" alt="Surprise Image">
      <div class="center-heart">ðŸ’–</div>
    </div>
  </div>

  <button onclick="showCard()">Open Surprise</button>

</div>

<script>
function showCard() {
  document.getElementById("card").classList.add("show");
}
</script>

</body>
</html>

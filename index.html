<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise Card ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Body & background */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe4f0, #fff0f8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Floating card */
.card {
  width: 90%;
  max-width: 320px;
  min-height: 180px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
  padding: 25px 20px;
  transform: scale(0);
  transition: transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1);
  position: relative;
  z-index: 10;
}

/* Show card */
.card.show {
  transform: scale(1);
  animation: bounce 0.8s;
}

/* Bounce animation */
@keyframes bounce {
  0% { transform: scale(0.8); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Heart inside card */
.card .heart {
  font-size: 36px;
  animation: pulse 1.2s infinite;
  margin-bottom: 15px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Button */
button {
  background: #ff7f91;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  position: relative;
  z-index: 20;
}
button:hover {
  background: #ff4f6d;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff8f0;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: sparkleAnim 2s linear infinite;
  box-shadow: 0 0 8px #ff9ecf;
}

@keyframes sparkleAnim {
  0% { opacity: 0; transform: translateY(0) scale(0.5); }
  50% { opacity: 1; transform: translateY(-20px) scale(1.2); }
  100% { opacity: 0; transform: translateY(-40px) scale(0.5); }
}

/* Flying hearts/confetti */
.heart-fly {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear forwards;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7d1c6e2e0b.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart">ðŸ’–</div>
  <div id="message"></div>
</div>

<button onclick="showCard()">Open Surprise</button>

<script>
// Get name from URL
function getName() {
  const params = new URLSearchParams(window.location.search);
  return params.get("name") || "Beautiful Soul";
}

// Show card
function showCard() {
  const card = document.getElementById('card');
  card.classList.add("show");
  document.getElementById("bgMusic").play();

  const name = getName();
  document.getElementById("message").innerHTML = `
    ðŸ’Œ For ${name}, <br><br>
    Surprise! âœ¨ <br>
    Thank you for being amazing,<br>
    for your support, and your kindness.<br>
    You are appreciated more than you know! ðŸ’–
  `;

  // Floating hearts/confetti
  for(let i=0; i<25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart-fly";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (12 + Math.random()*16) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  // Sparkles
  for(let i=0; i<30; i++) {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    sparkle.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000 + Math.random()*3000);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Letter ðŸ’Œ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #f9f0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Envelope container */
.envelope-container {
  position: relative;
  width: 280px;
  height: 180px;
}

/* Envelope body */
.envelope {
  position: relative;
  width: 100%;
  height: 120px;
  background: #ff7f91;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  cursor: pointer;
}

/* Flap */
.envelope-flap {
  position: absolute;
  top: -60px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 60px solid #ff4f6d;
  transition: transform 0.8s ease;
  transform-origin: top;
  z-index: 2;
}

/* Paper inside */
.paper {
  position: absolute;
  top: 10px;
  left: 20px;
  width: 240px;
  height: 140px;
  background: #fff;
  border-radius: 6px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(120px);
  transition: transform 0.8s ease, opacity 0.8s ease;
  opacity: 0;
  font-size: 14px;
  line-height: 1.5;
  z-index: 1;
}

/* Heart on envelope */
.envelope-heart {
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 36px;
  z-index: 3;
  animation: pulse 1.2s infinite;
  pointer-events: none;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.2); }
  100% { transform: translateX(-50%) scale(1); }
}

/* Flying hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-700px); opacity: 0; }
}

/* Open state */
.envelope-container.open .envelope-flap {
  transform: rotateX(180deg);
}
.envelope-container.open .envelope-heart {
  opacity: 0;
  transform: scale(0);
}
.envelope-container.open .paper {
  transform: translateY(-20px);
  opacity: 1;
}

/* Buttons */
.buttons {
  margin-top: 20px;
  text-align: center;
}

button {
  background: #ff7f91;
  color: #fff;
  border: none;
  padding: 8px 20px;
  border-radius: 6px;
  margin: 0 5px;
  cursor: pointer;
  font-size: 14px;
}
button:hover {
  background: #ff4f6d;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7d1c6e2e0b.mp3" type="audio/mpeg">
</audio>

<div class="envelope-container" id="envelope">
  <div class="envelope-flap"></div>
  <div class="envelope">
    <div class="envelope-heart">ðŸ’–</div>
    <div class="paper" id="message"></div>
  </div>
</div>

<div class="buttons">
  <button onclick="openEnvelope()">Open</button>
  <button onclick="closeEnvelope()">Close</button>
</div>

<script>
function getName() {
  const params = new URLSearchParams(window.location.search);
  return params.get("name") || "Beautiful Soul";
}

function openEnvelope() {
  const el = document.getElementById('envelope');
  el.classList.add("open");
  document.getElementById("bgMusic").play();

  const name = getName();
  document.getElementById("message").innerHTML = `
    ðŸ’Œ For ${name}, <br><br>
    Dear crush, you are so beautiful.<br>
    Every time I see you,<br>
    my world stops.<br><br>
    You are amazing âœ¨
  `;

  // Flying hearts
  for(let i=0; i<25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}

function closeEnvelope() {
  const el = document.getElementById('envelope');
  el.classList.remove("open");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’Œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.envelope {
  width: 280px;
  height: 180px;
  background: white;
  position: relative;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  transition: transform 0.5s ease;
}

.envelope:hover {
  transform: scale(1.05);
}

.flap {
  position: absolute;
  top: -90px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #ff9ecf;
  transition: 1s;
  transform-origin: top;
}

.paper {
  position: absolute;
  width: 240px;
  height: 160px;
  background: #fff;
  top: 10px;
  left: 20px;
  border-radius: 8px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(120px);
  transition: 1s;
  opacity: 0;
  font-size: 14px;
}

.open .flap {
  transform: rotateX(180deg);
}

.open .paper {
  transform: translateY(-140px);
  opacity: 1;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7d1c6e2e0b.mp3" type="audio/mpeg">
</audio>

<div class="envelope" onclick="openEnvelope(this)">
  <div class="flap"></div>
  <div class="paper" id="message"></div>
</div>

<script>
function getName() {
  const params = new URLSearchParams(window.location.search);
  return params.get("name") || "Beautiful Soul";
}

function openEnvelope(el) {
  el.classList.add("open");
  document.getElementById("bgMusic").play();

  const name = getName();
  document.getElementById("message").innerHTML = `
    ðŸ’Œ For ${name}, <br><br>
    Surprise!!! ðŸ’– <br><br>
    Thank you for supporting me,
    reacting to my stories,
    and being part of my life. <br><br>
    You are appreciated more than
    you will ever know âœ¨
  `;

  for(let i=0; i<25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Envelope Surprise ðŸ’Œ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Envelope container */
.envelope-container {
  position: relative;
  width: 250px;
  height: 150px;
  cursor: pointer;
  perspective: 800px;
}

/* Envelope body rectangle */
.envelope-body {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
  background: #fff;
  border: 2px solid #ff9ecf;
  border-radius: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Envelope flap triangle */
.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 125px solid transparent;
  border-right: 125px solid transparent;
  border-bottom: 80px solid #ff9ecf;
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 2;
}

/* Center heart on envelope */
.envelope-heart {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 36px;
  z-index: 3;
  pointer-events: none;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.2); }
  100% { transform: translateX(-50%) scale(1); }
}

/* Paper inside envelope */
.paper {
  position: absolute;
  width: 220px;
  height: 140px;
  top: 5px;
  left: 15px;
  background: #fff;
  border-radius: 6px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(150px);
  transition: transform 1s ease, opacity 1s ease;
  opacity: 0;
  font-size: 14px;
  line-height: 1.4;
  z-index: 1;
}

/* Flying hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-700px); opacity: 0; }
}

/* Open state */
.envelope-container.open .envelope-flap {
  transform: rotateX(180deg);
}
.envelope-container.open .envelope-heart {
  transform: translateX(-50%) scale(0);
  opacity: 0;
}
.envelope-container.open .paper {
  transform: translateY(-20px);
  opacity: 1;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7d1c6e2e0b.mp3" type="audio/mpeg">
</audio>

<div class="envelope-container" onclick="openEnvelope(this)">
  <div class="envelope-flap"></div>
  <div class="envelope-body"></div>
  <div class="envelope-heart">ðŸ’–</div>
  <div class="paper" id="message"></div>
</div>

<script>
function getName() {
  const params = new URLSearchParams(window.location.search);
  return params.get("name") || "Beautiful Soul";
}

function openEnvelope(el) {
  if(el.classList.contains("open")) return;
  el.classList.add("open");
  document.getElementById("bgMusic").play();

  const name = getName();
  document.getElementById("message").innerHTML = `
    ðŸ’Œ For ${name}, <br><br>
    Surprise!!! ðŸ’– <br><br>
    Thank you for supporting me,<br>
    reacting to my stories,<br>
    and being part of my life.<br><br>
    You are appreciated more than<br>
    you will ever know âœ¨
  `;

  for(let i=0; i<25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>
